<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style_grid_boot.css">

</head>
<body>
  <div class="container text-center">
    <div class="row">
        <div class="col bg-danger">column-1</div>
        <div class="col bg-secondary">column-2</div>
        <div class="col bg-success">column-3</div>
    </div> <br>
    <div class="row">
        <div class="col-md-5 bg-primary">column-1</div>
        <div class="col-md-3 bg-secondary">column-2</div>
        <div class="col-md-4 bg-success">column-3</div>
    </div>
  <hr>
  <h2>Form Demo with Bootstrap</h2>
  <form>
    <label for="email">Email</label>
    <input type="email" placeholder="xyz123@gmail.com" id="email">
    <input type="text"></form>

  </div>


<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
