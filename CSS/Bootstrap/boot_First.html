    <h2>Bootstrap Demo</h2>
    <p>Responsive containers allow you to specify a class that is 100% wide until the specified breakpoint is reached, after which we apply max-widths for each of the higher breakpoints. For example, .container-sm is 100% wide to start until the sm breakpoint is reached, where it will scale up with md, lg, xl, and xxl.
        How they work 
        Containers are the most basic layout element in Bootstrap and are required when using our default grid system. Containers are used to contain, pad, and (sometimes) center the content within them. While containers can be nested, most layouts do not require a nested container.
        
        Bootstrap comes with three different containers:
        
        .container, which sets a max-width at each responsive breakpoint
        .container-{breakpoint}, which is width: 100% until the specified breakpoint
        .container-fluid, which is width: 100% at all breakpoints
        The table below illustrates how each containerâ€™s max-width compares to the original .container and .container-fluid across each breakpoint.
        
        See them in action and compare them in our Grid example.
    </p>
